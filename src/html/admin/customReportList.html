<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>和金在线-我的理赔单</title>
		<!--resinclude "admin.customReportList-css"-->
	</head>
	<body>
		<!--include "./common/header.html"-->
		<div id="main">
			<!--include "./admin/partial/menu.html"-->
			<div class="right-body">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<a href="index.html"><i class="glyphicon glyphicon-home"></i> 主页</a>
						</li>
						<li class="active">我的理赔单</li>
					</ul>
				</div>
				<div class="container-fluid" style="margin-top:30px">
					<div class="col-md-12">
						<div class="col-md-3">
							<div class="input-group">
								<label class="input-group-addon">保险公司：</label>
								<select id="tenantId" class="form-control">
									<option value="">请选择</option>
									<option value="10001">太保</option>
									<option value="10002">金饭碗</option>
									<option value="10003">新安怡</option>
									<option value="10005">fesco</option>
									<option value="10009">fesco外包</option>
									<option value="10006">万家</option>
									<option value="99999">理赔宝</option>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="input-group">
								<label class="input-group-addon">报表名称：</label><input type="text" value="" id="name" class="form-control" placeholder="报表名称：">
							</div>
						</div>
						<div class="col-md-3">
							<div class="input-group">
								<label class="input-group-addon">类型：</label>
								<select id="type" class="form-control">
									<option value="">全部</option>
									<option value="1">一般类型报表</option>
									<option value="2">统计类型报表</option>
								</select>
							</div>
						</div>
						<div class="col-md-1">
							<input type="button" id="search" class="btn btn-primary" value="查询" />
						</div>
						<div class="col-md-1">
							<input type="button" id="addCustomReport" class="btn btn-primary" value="新建报表" />
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div id="customReport-container"></div>
					<div id="pagination-container"></div>
					<h3 class="text-center hide" id="pagination-container-tips">查不到您需要的报表！</h3>
				</div>
			</div>
		</div>
		<!--resinclude "admin.customReportList-jshtml"-->
		<!--resinclude "admin.customReportList-js"-->
	</body>
</html>
