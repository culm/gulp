<!DOCTYPE html>
<html class="htmlHeigh">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>和金在线-mapping管理</title>
    <!--resinclude "admin.saveMapping-css"-->
</head>
<body>
    <!--include "./common/header.html"-->
    <div id="main">
        <!--include "./admin/partial/menu.html"-->
        <div class="right-body">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="index.html"><i class="glyphicon glyphicon-home"></i> 主页</a>
                    </li>
                    <li class="active">mapping管理</li>
                </ul>
            </div>
            <div class="container-fluid" style="margin-top:30px">
                <div class="col-md-9">
                    <div class="col-md-2">
                        <div class="input-group">
                            <label class="input-group-addon">项目：</label>
                            <select id="tenantInfo" class="form-control">
                                <option value="10001">太保税优</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <label class="input-group-addon">单据类型：</label>
                            <select id="paymentType" class="form-control">
                                <option value="100">处方</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <label class="input-group-addon">城市：</label><input type="text" value="" id="provinceName" class="form-control" placeholder="城市">
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button id="saveMapping" class="btn btn-primary"><span class="glyphicon glyphicon-ddd"></span>保存</button>
                    </div>
                    <div class="col-md-2">
                        <div class="fl">主项<span class="mainItems">1</span></div>
                        <div class="fr">副项<span class="deputyItems">1</span></div>
                    </div>
                </div>   
            </div>
            <div class="container-fluid">
                <div id="mappingInvoice"></div>
                <div id="mappingInvoiceDetail"></div>
            </div>
        </div>
    </div>
    <!--resinclude "admin.saveMapping-jshtml"-->
<!--resinclude "admin.saveMapping-js"-->
</body>
</html>
