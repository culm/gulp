<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>和金在线-账号设置</title>
		<!--resinclude "admin.setting-css"-->
	</head>
	<body>
		<!--include "./common/header.html"-->
		<div id="main">
			<!--include "./admin/partial/menu.html"-->
			<div class="right-body">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<a href="index.html"><i class="glyphicon glyphicon-home"></i> 主页</a>
						</li>
						<li class="active">账号设置</li>
					</ul>
				</div>
				
				<div class="infoSetting">
				  	<!-- Nav tabs -->
				  	<ul class="nav nav-tabs" role="tablist">
					    <li role="presentation" class="active"><a href="#basic" aria-controls="basic" role="tab" data-toggle="tab">基本信息</a></li>
					    <li role="presentation"><a href="#social" aria-controls="social" role="tab" data-toggle="tab">实名信息</a></li>
					    <li role="presentation"><a href="#insurance" aria-controls="insurance" role="tab" data-toggle="tab">理赔信息</a></li>
				  	</ul>
				  	<!-- Tab panes -->
				  	<div class="tab-content">
					    <div role="tabpanel" class="tab-pane active" id="basic">	
					    	<!-- 修改头像 -->
					    	<div class="panel panel-default">
							  	<div class="panel-heading">
							    	<h3 class="panel-title">修改头像</h3>
							  	</div>
							  	<div class="panel-body">
								  	<div class="col-sm-4" >
										<div id="upload-avatar" class="customer-fileupload"></div>
									    <div class="form-group">
										    <label for="exampleInputFile">点击上传头像</label>
									  	</div>
								  	</div>
									<div class="col-sm-8 container">
								      
								    </div>
							  	</div>
							</div>
					    	<!-- 个人信息 -->
						    <div class="panel panel-default">
							  	<div class="panel-heading">
							    	<h3 class="panel-title">个人信息<span class="tip-info">如果需修改个人信息，请先点击编辑按钮修改</span></h3>
							  	</div>
							  	<div class="panel-body">
									<div class="form-group row">
									    <label class="col-sm-2 control-label">用户名：</label>
									    <div class="col-sm-10">
									    	<span class="con"></span>
									    	<a class="btn btn-link">修改</a>
									    </div>
									</div>
									<div class="form-group row">
									    <label class="col-sm-2 control-label">手机号码：</label>
									    <div class="col-sm-10">
									    	<span class="con"></span>
									    	<a class="btn btn-link" id="onMobileModify">修改</a>
									    </div>
									</div>
									<div class="form-group row">
									    <label class="col-sm-2 control-label">联系邮箱：</label>
									    <div class="col-sm-10">
									    	<span class="con"></span>
									    	<a class="btn btn-link">修改</a>
									    </div>
									</div>
									<div class="form-group row">
									    <label class="col-sm-2 control-label">认证信息：</label>
									    <div class="col-sm-10">
									    	<a href="javascript:;" id="runSocial">实名信息认证</a>
									    	<a class="btn btn-success btn-xs">已认证</a>
									    	<br>
									    	<a href="javascript:;" id="runInsurance">理赔信息认证</a>
									    	<a class="btn btn-success btn-xs">已认证</a>
									    </div>
									</div>
							  	</div>
							</div>
					    </div>
					    <div role="tabpanel" class="tab-pane" id="social">
					    	<div class="panel panel-default">
							  	<div class="panel-heading">
							    	<h3 class="panel-title">实名认证<span class="tip-info"></span></h3>
							  	</div>
							  	<div class="panel-body">
								    <form class="form-horizontal" id="form-basicinfo">
									    <div class="form-group">
										    <label class="col-sm-2 control-label">证件类型：</label>
										    <div class="col-sm-10">
										    	<div class="btn-group groupTab" role="group">
												  <button type="button" class="btn btn-default btn-info" data-value="0">身份证</button>
												  <button type="button" class="btn btn-default" data-value="1">军官证</button>
												  <button type="button" class="btn btn-default" data-value="2">护照</button>
												  <button type="button" class="btn btn-default" data-value="3">户口本</button>
												  <button type="button" class="btn btn-default" data-value="4">港澳通行证</button>
												  <button type="button" class="btn btn-default" data-value="5">台胞证</button>
												</div>
											</div>
										</div>
									    <div class="form-group">
										    <label class="col-sm-2 control-label">真实姓名：</label>
										    <div class="col-sm-3">
										      	<input id="username" type="text" class="form-control edit" placeholder="真实姓名" data-pattern='{"^\\S+$":"请输入真实姓名"}'>
										    </div>
										</div>
										<div class="form-group">
										    <label class="col-sm-2 control-label">证件号码：</label>
										    <div class="col-sm-3">
										        <input id="cardno" type="text" class="form-control edit" placeholder="证件证号" data-pattern='{"^\\S+$":"请输入证件证号"}'>
										    </div>
										</div>
										<div class="form-group">
										    <label class="col-sm-2 control-label">证件图片：</label>
										    <div class="col-sm-3">
										      <div id="upload-cardPhoto"></div>
										      <label for="exampleInputFile">点击上传证件图片</label>
										    </div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
										      认证过程中资质信息将不可修改，请在点击下一步前确保所填信息正确有效
										    </div>
										    <div class="col-sm-offset-2 col-sm-10">
										      <button type="button" class="btn btn-primary edit-basicinfo">保存</button>
										    </div>
										</div>
									</form>
							  	</div>
							</div>
					    </div>
					    <div role="tabpanel" class="tab-pane" id="insurance">
					    	<div class="panel panel-default">
							  	<div class="panel-heading">
							    	<h3 class="panel-title">理赔信息<span class="tip-info">如果需修改理赔信息，请先点击编辑按钮修改</span></h3>
							  	</div>
							  	<div class="panel-body">
								    <form class="form-horizontal" id="form-insurance">
									    <div class="form-group">
										    <label class="col-sm-2 control-label">投保公司：</label>
										    <div class="col-sm-10">
										      <input disabled type="text" class="form-control edit" id="insurance-company" placeholder="投保公司" data-pattern='{"^\\S+$":"请输入投保公司"}'>
										    </div>
										</div>
										<div class="form-group">
										    <label class="col-sm-2 control-label">银行卡号码：</label>
										    <div class="col-sm-10">
										        <input id="bankno" disabled type="text" class="form-control edit" placeholder="银行卡号码" data-pattern='{"^\\S+$":"请输入银行卡号码"}'>
										    </div>
										  </div>
										<div class="form-group">
										    <label class="col-sm-2 control-label">银行卡图片：</label>
										    <div class="col-sm-10">
										      <div id="upload-bankPhoto"></div>
										      <label for="exampleInputFile">点击上传银行卡图片</label>
										    </div>
										</div>
										<div class="form-group">
										    <label class="col-sm-2 control-label">户口本图片：</label>
										    <div class="col-sm-10">
										      <div id="upload-accoutBook"></div>
										      <label for="exampleInputFile">点击上传户口本图片</label>
										      <p class="help-block">如果报销家属的费用，需要上传户口本图片</p>
										    </div>
										</div>
					  					<div class="form-group">
										    <div class="col-sm-offset-2 col-sm-10">
										      <button type="button" class="btn btn-primary edit-insuranceinfo">编辑</button>
										    </div>
									  	</div>
									</form>
							  	</div>
							</div>
					    </div>
				  	</div>
				</div>
			</div>
		</div>
		<!--resinclude "admin.setting-jshtml"-->
		<!--resinclude "admin.setting-js"-->
	</body>
</html>
