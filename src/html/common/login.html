						    </div>

                        </div>

                            <div class="col-md-8">
                                <input style="width:70%; display:inline-block;" type="text" name="code" class="form-control focus-blur" id="code" placeholder="请输入验证码" data-pattern='{"^\\S+$":"请输入验证码","^\\S{4}$":"请输入正确的验证码"}'>
                                <img id="img_code" style="-webkit-user-select: none; cursor:pointer;" src="@@ServerPath@@code.images">
                            </div>
                            <div class="col-md-1" style="color:red;padding:0;">*</div>
                        </div> -->
						<div class="form-group login-item row">
						    <label for="username" class="col-sm-3 control-label">手机验证码：</label>
						    <div class="col-md-8">
                                <div class="input-group">

                                    <div style="cursor:pointer;" class="input-group-addon phoneMsg3">点击发送验证码</div>
                                </div>
						    </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary" id="register-button">注册</button>
						</div>
                    </form>
					</div>
                    <div role="tabpanel" class="tab-pane active" id="resetpasswordtab">
                        <div class="form-group login-item row">

                            <div class="col-sm-8">

                            </div>
                        </div>
                        <div class="form-group login-item row">
                            <label for="password" class="col-sm-3 control-label">新密码：</label>
                            <div class="col-sm-8">
                                <input type="password" data-pattern='{"^\\S[^\\u4e00-\\u9fa5|\\s]{5,16}$":"请输6-16位不包含空格的密码"}' class="form-control focus-blur" id="reset-newpassword" placeholder="新密码">

                        </div>
                        <div class="form-group login-item row">
                            <label for="password" class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-8">
                                <input type="password" data-pattern='{"data-confirmResetPassword":"两次密码不一致"}' class="form-control focus-blur" id="reset-newconpassword" placeholder="确认密码">

                            <button type="button" class="btn btn-danger" id="reset-button">提交</button>

</div>
