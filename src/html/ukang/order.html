<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>和金在线-我的理赔单</title>
		<!--resinclude "ukang.order-css"-->
	</head> 
	<body> 
		<!--include "./common/header.html"-->
		<div id="main">
			<!--include "./ukang/partial/menu.html"-->
			<div class="right-body">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li> 
							<a href="index.html"><i class="glyphicon glyphicon-home"></i> 主页</a>
						</li>
						<li class="active">我的理赔单</li>
					</ul>
				</div>
				<div class="container-fluid" style="margin-top:30px">
					<div class="col-md-9">
						<div class="col-md-4">
							<div class="input-group">
								<label class="input-group-addon">开始日期：</label>
								<input type="text" id="starttime" class="form-control" placeholder="开始日期" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="input-group">
								<label class="input-group-addon">结束日期：</label>
								<input type="text" id="endtime" class="form-control" placeholder="结束日期" />
							</div>
						</div>
						<div class="col-md-3">
							<div class="input-group">
								<label class="input-group-addon">理赔单号：</label><input type="text" value="" id="searchVal" class="form-control" placeholder="理赔单号">
							</div>
						</div>
						<div class="col-md-1">
							<input type="button" id="search" class="btn btn-primary" value="查询" />
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div id="order-container"></div>
					<div id="pagination-container"></div>
					<h3 class="text-center hide" id="pagination-container-tips">您目前没有理赔单</h3>
				</div>
			</div>
		</div>
		<!--resinclude "ukang.order-jshtml"-->
		<!--resinclude "ukang.order-js"-->
	</body>
</html>
