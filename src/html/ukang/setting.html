					    <div role="tabpanel" class="tab-pane" id="insurance">

							  	<div class="panel-heading">

								    <form class="form-horizontal" id="form-insurance">

										    <label class="col-sm-2 control-label">投保公司：</label>
										    <div class="col-sm-10">

										    <label class="col-sm-2 control-label">银行卡号码：</label>

										</div>
					  					<div class="form-group">

		<!--修改手机号-->
		<div id="mobileModify" class="modal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		    <div class="modal-dialog" role="document">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                <h4 class="modal-title">修改手机号</h4>
		            </div>
		            <div class="modal-body">
		                <form class="form-forgot cur" style="border-top:none">
		                    <div class="form-group login-item row">
		                        <label for="" class="col-sm-3 control-label">旧手机号</label>
		                        <div class="col-sm-8">
		                            <input type="text" class="form-control focus-blur" id="oldMobile" placeholder="请输入旧手机号" data-pattern='{"^\\S{4}$":"请输入旧手机号"}'>
		                        </div>
		                    </div>
		                    <div class="form-group login-item row">
		                        <label for="" class="col-sm-3 control-label">新手机号</label>
		                        <div class="col-sm-8">
		                            <input type="text" class="form-control focus-blur" id="mobile" placeholder="请输入手机号" data-pattern='{"^\\S{4}$":"请输入新手机号"}'>
		                        </div>
		                    </div>
		                    <div class="form-group login-item row">
		                        <label for="username" class="col-sm-3 control-label">验证码</label>
		                        <div class="col-md-8">
		                            <div class="input-group">
		                                <input type="text" data-pattern="{'^\\S+$':'请输入验证码', '^\\S{4}$':'请输入正确的验证码'}" class="form-control focus-blur" id="mobile-code" placeholder="验证码" maxlength="6">
		                                <div class="input-group-addon phoneMsg3">点击发送验证码</div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="modal-footer">
		                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		                        <button type="button" class="btn btn-success" id="mobileModifyBtn">修改</button>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
