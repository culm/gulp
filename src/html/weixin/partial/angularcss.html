<style type="text/css">
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
		    display: none !important;
		}

		.ng-animate-shim {
		    visibility: hidden;
		}

		.ng-anchor {
		    position: absolute;
		}
		[ng-hide="true"], [ng-show="false"]{
			display: none !important;
		}
		[ng-hide="false"], [ng-show="true"]{
			display: block !important;
		}
		.ng-hide[ng-show="true"]{
		    display: block !important;
		}
	</style>
