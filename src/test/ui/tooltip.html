<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../../bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="../../js/my.js" ></script>
		<script type="text/javascript" src="../../js/widget/my.widget.js" ></script>
		<script type="text/javascript" src="../../js/widget/script/my.widget.tooltip.js" ></script>
		<link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap-theme.min.css">
		
		<style type="text/css">
			
		</style>
	</head>
	<body style="height:1000px">
		<div style="width:600px;margin:auto;position:relative;margin-top:100px;">
			<button class="btn btn-danger" id="left">left</button>
		</div>
		<div style="width:600px;margin:auto;position:relative;margin-top:100px;">
			<button class="btn btn-danger" id="right">right</button>
		</div>
		<div style="width:600px;margin:auto;position:relative;margin-top:100px;">
			<button class="btn btn-danger" id="top">top</button>
		</div>
		<div style="width:600px;margin:auto;position:relative;margin-top:100px;">
			<button class="btn btn-danger" id="bottom">bottom</button>
		</div>
		<div style="width:600px;margin:auto;position:relative;margin-top:100px;">
			<button class="btn btn-danger" id="blur">blur</button>
		</div>
		
		<script type="text/javascript">
			$(function(){
				$('#left').on('click', function(){
					my.widget.tooltip.show({
						title: 'test',
						message: '显示在左边',
						placement: 'left',
						target: '#left'
					});
				});
				$('#right').on('click', function(){
					my.widget.tooltip.show({
						title: 'test',
						message: '显示在右边边',
						placement: 'right',
						target: '#right'
					});
				});
				$('#top').on('click', function(){
					my.widget.tooltip.show({
						title: 'test',
						message: '显示在上边',
						placement: 'top',
						target: '#top'
					});
				});
				$('#bottom').on('click', function(){
					my.widget.tooltip.show({
						title: 'test',
						message: '显示在上边',
						placement: 'bottom',
						target: '#bottom'
					});
				});
			});
		</script>
	</body>
</html>
